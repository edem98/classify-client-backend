{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
      rel="stylesheet"
    />

    <title>Cars Recommander</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bootstrap.min.css' %}"
    />

    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}" />

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body>

    <!-- ***** Cars Starts ***** -->
    <section class="section" id="find-cars">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <div class="section-heading">
              <h2>Find <em>Cars</em></h2>
              <img src="{% static 'images/line-dec.png' %}" alt="" />
              <p>Fill the form bellow with the client information to find his/her best suited cars.</p>
            </div>
          </div>
        </div>
        <div class="form-div">
          <form method="post" id="classify-form" >
            {% csrf_token %}
            <input
              class="user-input"
              name="first_name"
              type="text"
              id="first_name"
              placeholder="First Name*"
              required=""
            />
            <input
              class="user-input"
              name="last_name"
              type="text"
              id="last_name"
              placeholder="Last Name*"
              required=""
            />
            <input
              class="user-input"
              name="email"
              type="text"
              id="email"
              pattern="[^ @]*@[^ @]*"
              placeholder="Your Email*"
              required=""
            />
            <label for="gender" class="user-label">Gender</label>
            <select id="gender" name="gender" class="user-select">
              <option value="" selected>Please choose</option>
              <option value="MALE">MALE</option>
              <option value="FEMALE">FEMALE</option>
              <option value="OTHER">OTHER</option>
            </select>
            <label for="ever_married" class="user-label">Marital Status</label>
            <select id="ever_married" name="ever_married" class="user-select">
              <option value="" selected>Please choose</option>
              <option value="MARRIED">MARRIED</option>
              <option value="SEPERATED">SEPERATED</option>
              <option value="DIVORCED">DIVORCED</option>
              <option value="WIDOWED">WIDOWED</option>
              <option value="NEVER_MARRIED">NEVER_MARRIED</option>
            </select>
            <input type="date" name="birth_day" class="user-input" />
            <label for="graduated" class="user-label">
              <input type="checkbox" name="graduated" class="user-checkbox" />
              Graduated
            </label>
            <input
              type="text"
              name="profession"
              class="user-input"
              placeholder="Profession*"
              required=""
            />
            <input
              type="number"
              step="1"
              name="work_experience"
              id="work_experience"
              class="user-input"
              placeholder="Work Experience*"
              required=""
            />
            <input
              type="number"
              step="1"
              name="family_size"
              id="family_size"
              class="user-input"
              placeholder="Family Size*"
              required=""
            />
            <button type="submit" id="form-submit" class="user-button">
              Recommand cars
            </button>
          </form>
        </div>
        <br />
      </div>
    </section>
    <!-- ***** Cars Ends ***** -->

    <!-- ***** Cars Starts ***** -->
    <section class="section recommanded-cars" id="trainers">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <div class="section-heading">
              <h2>Recommanded <em> Cars</em></h2>
              <img src="{% static 'images/line-dec.png' %}" alt="" />
            </div>
          </div>
        </div>
        <div class="row" id="cars"></div>
        <div class="try-again">
          <button id="fill-form" class="user-button" style="margin-top: 70px">
            Try again
          </button>
        </div>
        <br />
      </div>
    </section>
    <!-- ***** Cars Ends ***** -->

    <!-- ***** Footer Start ***** -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <p>
              Copyright Â© 2020 Company Name - Template by:
              <a href="https://www.phpjabbers.com/">PHPJabbers.com</a>
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- jQuery -->
    <script src="{% static 'js/jquery-2.1.0.min.js' %}"></script>

    <!-- Bootstrap -->
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- Plugins -->
    <script src="{% static 'js/scrollreveal.min.js' %}"></script>
    <script src="{% static 'js/waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'js/imgfix.min.js' %}"></script>
    <script src="{% static 'js/mixitup.js' %}"></script>
    <script src="{% static 'js/accordions.js' %}"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <!-- Global Init -->
    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'js/get-cars.js' %}"></script>
  </body>
</html>
